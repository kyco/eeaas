<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vanilla JS Example</title>
</head>
<body>
  <!-- At the bottom of the page to not block other scripts -->
  <script src="https://unpkg.com/@eeaas/core@latest/dist/eeaas.min.js"></script>
  <script>
    const eeaas = _eeaas.initializeEeaas();

    const egg = eeaas.register({
      name: 'VanillaJS',
      onStart() {
        console.info('Easter egg activated!')
      },
      onStop() {
        console.info('Easter egg deactivated!')
      }
    })

    egg.start()
  </script>
</body>
</html>
