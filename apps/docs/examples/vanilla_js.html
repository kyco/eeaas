<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vanilla JS Example</title>
</head>
<body>
  <!-- At the bottom of the page to not block other scripts -->
  <script src="https://unpkg.com/@eeaas/core@latest/dist/eeaas.min.js"></script>
  <script>
    const eeaas = _eeaas.initializeEeaas();

    eeaas.register({
      name: 'MyFirstEgg',
      onStart() {
        console.log('Easter egg activated!')
      },
      onStop() {
        console.log('Easter egg deactivated!')
      }
    })

    eeaas.get('MyFirstEgg')?.start()
  </script>
</body>
</html>
